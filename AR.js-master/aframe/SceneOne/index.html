<!-- BEGIN: Top HTML -->
<!DOCTYPE html>
<!-- include aframe -->
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<!-- include ar.js -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.js"></script>

<!-- to load .ply model -->
<script src="https://rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.loaders.min.js"></script>

<!-- END: Top HTML -->
<!-- BEGIN: Unity Compiled Events -->
<script>
AFRAME.registerComponent('button', {
init: function () {
var elem = document.documentElement;
var marker = document.querySelector("#marker");
var fullbutton = document.querySelector("#fullscreen");
fullbutton.addEventListener("click", function (evt) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.mozRequestFullScreen) {
                    /* Firefox */
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) {
                    /* Chrome, Safari and Opera */
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) {
                    /* IE/Edge */
                    elem.msRequestFullscreen();
                }
            });
}
});
</script>
<!-- END: Unity Compiled Events -->

<!-- BEGIN: Middle HTML -->
<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
<div style='position: absolute; bottom: 5px; left: 30px; width:100%; text-align: right; z-index: 1;'>
        <input type="image" id="fullscreen" src="../fullscreen.png" style='position: absolute; bottom: 0px; right: 35px;'>
        </input>
    </div>
<!-- <a-scene embedded arjs='debugUIEnabled: false; sourceType: video; sourceUrl:../../data/videos/headtracking.mp4;'> -->
    <a-scene embedded arjs='debugUIEnabled: false; sourceType: webcam' vr-mode-ui='enabled: false'>
    <a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: .intersectable; useWorldCoordinates: true;"></a-entity>
<!-- END: Middle HTML -->

<!-- BEGIN: Unity Compiled Assets -->
<a-assets>
</a-assets>
<!-- END: Unity Compiled Assets -->
<!-- BEGIN: Add Image Target (marker) -->
<a-marker id="marker" preset="hiro" emitevents="true" button>
<!-- END: Add Image Target (marker) -->

<!-- BEGIN: Unity Compiled Objects -->
<a-box src="" id="Cube_0" class="intersectable" width="0.1" height="0.1" depth="0.1" position="0 0.05 0" rotation="0 0 0" color="#FF0000" transparent=False
animation__cube_0_f0="property: position;  to: 0.35 0.1 0.15; dur: 0; easing: linear; startEvents: mousedown;"
animation__cube_0_f0="property: rotation;  to: 0 0 0; dur: 0; easing: linear; startEvents: mousedown;"
animation__cube_0_f0="property: width;  to: 0.1; dur: 0; easing: linear; startEvents: mousedown;"
animation__cube_0_f0="property: height;  to: 0.1; dur: 0; easing: linear; startEvents: mousedown;"
animation__cube_0_f0="property: depth;  to: 0.1; dur: 0; easing: linear; startEvents: mousedown;"
animation__cube_0_f1="property: position; from: 0.35 0.1 0.15; to: -0.35 0.1 0.15; dur: 0; easing: linear; startEvents: animationcomplete__cube_0_f0, animationcomplete__cube_0_f2;"
animation__cube_0_f2="property: position; from: -0.35 0.1 0.15; to: 0 0.05 0; dur: 0; easing: linear; startEvents: animationcomplete__cube_0_f1;"
></a-box>
<!-- END: Unity Compiled Objects -->

<!-- BEGIN: Bottom HTML -->
</a-marker>
        <a-entity camera></a-entity>
        </a-scene>
</body>
</html><!-- END: Bottom HTML -->
